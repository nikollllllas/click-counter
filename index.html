<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Contador de Cliques</title>
    <link rel="shortcut icon" href="./assets/favicon.svg" type="image/x-icon">
    <link rel="stylesheet" href="./assets/styles/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body class="bg-warning-subtle">
    <div id="mainCard" class="container mt-4 card rounded bg-info-subtle shadow mx-auto">
        <h1 class="mt-4 text-center">Contador de Cliques</h1>
        <div class="col-12 row mt-5 mb-5 text-center">
            <div class="col-md-6">
                <button id="click-button" class="btn btn-lg btn-primary btn-block shadow-sm">Clique aqui!</button>
            </div>
            <div class="col-md-6">
                <button id="reset-button" class="btn btn-lg btn-danger btn-block shadow-sm">Resetar cliques</button>
            </div>
        </div>
        <div class="mt-5 mb-3 card">
            <div class="card-header">
                Informações
            </div>
            <div class="card-body">
                <p>Cliques: <span id="clicks">0</span></p>
                <p>Resets: <span id="resets">0</span></p>
                <p>Cliques múltiplos de 10: <span id="multiples10">0</span></p>
            </div>
        </div>
    </div>
    <div class="bg-white card-footer fixed-bottom text-center">
        <span>Desenvolvido por <a class="text-decoration-none" href="https://www.linkedin.com/in/nikollas-ohta/" target="_blank">Nikollas</a>.</span>
    </div>
    <script src="./src/counter.js"></script>
</body>
</html>
